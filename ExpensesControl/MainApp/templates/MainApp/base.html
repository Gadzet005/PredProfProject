{% load static %}
{% load MenuManager %}

<!-- Базовый шаблон -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- Иконка сайта -->
    <link rel="shortcut icon" href="{% static 'MainApp/img/main_icon.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Ссылки на кастомные css файлы -->
    <link rel="stylesheet" href="{% static 'MainApp/css/MyStyles.css' %}">

    {% block extrahead %}
    {% endblock %}
</head>

<body class="px-4">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Главное меню -->
{% get_menu request 'main_menu' %}

<!-- Вывод всех сообщений -->
{% if messages %}
    {% for message in messages %}
        <div class="message {{ message.tags }}">
            <span class="closebtn">×</span>  
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% block content %}
{% endblock content %}

<!-- Скрипт для закрытия сообщений -->
<script src="{% static 'MainApp/js/messages.js' %}"></script>

</body>

<footer class="u-clearfix u-footer u-palette-1-base" id="sec-223b">
</footer>

</html>
